<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

  <head>
    <title>Offline decrypt script</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta charset="UTF-8" />
  </head>

  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }

    li {
      margin-bottom: 10px;
    }

    #password {
      height: 25px;
      padding-left: 6px;
      width: 220px;
    }
  </style>

  <body>

    <h1>Decrypt your Standard Notes files </h1>

    <div>
      <p>Use this offline tool to decrypt your encrypted Standard Notes backup file(s).</p>
      <p>If you have any questions, please send an email to <a
          href="mailto:help@standardnotes.org">help@standardnotes.org</a>.
    </div>

    <div style="margin-top: 30px;">
      <ol>
        <li>
          Choose file to decrypt:
          <input type="file" id="chooser" name="files[]" />
        </li>

        <li>
          <label for="password">Enter your account password at time of backup</label>
          <input type="password" id="password" placeholder="Account password at time of backup" autocomplete="off" />
        </li>

        <li>
          <button id="download-import-file">Download as decrypted import file</button>
          or
          <button id="download-plain-text">Download as zipped plaintext files</button>
        </li>
      </ol>

      <p id="progress-indicator" style="display: none;">
        Generating exportâ€¦
      </p>
    </div>

    <script src="index.js"></script>

  </body>

</html>
